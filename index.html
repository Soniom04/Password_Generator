<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">Password Generator</div>
            <div class="display_section">
                <input readonly pass_op placeholder="PASSWORD" class="display">
                <button copy_btn>
                    <span copy_msg class="copy_msg"></span>
                    <i class="fa-sharp fa-solid fa-copy" style="font-size:1.2rem"></i>
                </button>
            </div>
            <div class="selectors">
                <div class="Pswd_len">
                    <p>Password Length</p>
                    <p pswd_len_no>0</p>
                </div>
                <input type="range" class="slider" min="0" max="20" step="1" lenSlider>
                <div>
                    <div class="check">
                        <input type="checkbox" id="Uppercase" ><label for="Uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Lowercase"><label for="Lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="Numbers"><label for="Numbers">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols"><label for="symbols">Include Symbols</label>
                    </div>
                </div>
                <div class="indicator_sec">
                    <p>Strength</p>
                    <div indicator></div>
                </div>
                <button generate_btn class="generate_btn">
                    GENERATE PASSWORD
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
